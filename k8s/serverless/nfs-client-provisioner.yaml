apiVersion: apps/v1
kind: Deployment
metadata:
  name: mercury-nfs-client-provisioner
  labels:
    app: nfs-client-provisioner
    chart: nfs-client-provisioner-1.2.6
    heritage: Tiller
    release: mercury
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nfs-client-provisioner
      release: mercury
  template:
    metadata:
      annotations:
      labels:
        app: nfs-client-provisioner
        release: mercury
    spec:
      serviceAccountName: mercury-nfs-client-provisioner
      containers:
        - name: nfs-client-provisioner
          image: "quay.io/external_storage/nfs-client-provisioner:v3.1.0-k8s1.11"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: nfs-client-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: cluster.local/mercury-nfs-client-provisioner
            - name: NFS_SERVER
              value: nfs.hcloud.lan
            - name: NFS_PATH
              value: /data
      volumes:
        - name: nfs-client-root
          nfs:
            server: nfs.hcloud.lan
            path: /data

