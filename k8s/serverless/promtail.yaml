apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: mercury-promtail
  namespace: openfaas
  labels:
    app: promtail
    chart: promtail-0.12.1
    heritage: Tiller
    release: mercury
spec:
  privileged: false
  allowPrivilegeEscalation: false
  volumes:
    - 'secret'
    - 'configMap'
    - 'hostPath'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
  readOnlyRootFilesystem: true
  requiredDropCapabilities:
    - ALL

