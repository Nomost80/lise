nameOverride: ""
fullnameOverride: ""

nfs-client-provisioner:
  nfs:
    server: nfs.hcloud.lan
    path: /data
  podSecurityPolicy:
    enabled: true

kafka:
  persistence:
    storageClass: nfs-client

  extraEnvVars:
    - name: KAFKA_CREATE_TOPICS
      value: "orders:1:1"

  zookeeper:
    persistence:
      enabled: true
      storageClass: nfs-client

  metrics:
    kafka:
      enabled: true

kafka-connector:
  broker_host: mercury-kafka.openfaas.svc.cluster.local:9092
  topics: faas-request,orders

