# Default values for lise-serverless.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

kafkaSourceTopics: orders


# Dependencies parameters
kafka:
  persistence:
    enabled: false
  extraEnvVars:
    - name: KAFKA_CREATE_TOPICS
      value: "orders:1:1"
  zookeeper:
    persistence:
      enabled: false